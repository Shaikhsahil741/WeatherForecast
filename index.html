<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3498db;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather in Your City</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>

        <div class="result" id="weatherResult">
            <!-- Weather info will be displayed here -->
        </div>
    </div>

    <script>
        function getWeather() {
            const apiKey = '7d995eef5f56cc6714d26f1fdd1e7e5b'; // Use your API key here
            const city = document.getElementById('cityInput').value;
            const url = `http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById('weatherResult').innerHTML = `
                            <h2>${data.name}, ${data.sys.country}</h2>
                            <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                            <p><strong>Pressure:</strong> ${data.main.pressure} hPa</p>
                            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                        `;
                    } else {
                        document.getElementById('weatherResult').innerHTML = `<p>City not found. Please try again.</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('weatherResult').innerHTML = `<p>Error fetching weather data. Please try again later.</p>`;
                });
        }
    </script>

</body>
</html>
